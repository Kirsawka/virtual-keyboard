<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="textarea-container">
        <textarea class="textarea" name="" id="" spellcheck></textarea>
    </div>

    <div class="keyboard-container">
        <div class="keyboard-line">
            <div class="keyboard-btn backquote" id="Backquote">`</div>
            <div class="keyboard-row first-row"></div>
            <div class="keyboard-btn backspace" id="Backspace">&larr;</div>
        </div>

        <div class="keyboard-line">
            <div class="keyboard-btn tab" id="Tab">tab</div>
            <div class="keyboard-row second-row"></div>
            <div class="keyboard-btn del" id="Delete">del</div>
        </div>

        <div class="keyboard-line">
            <div class="keyboard-btn caps" id="CapsLock">caps lock</div>
            <div class="keyboard-row third-row"></div>
            <div class="keyboard-btn enter" id="Enter">enter</div>
        </div>

        <div class="keyboard-line">
            <div class="keyboard-btn shift" id="ShiftLeft">shift</div>
            <div class="keyboard-row fourth-row"></div>
            <div class="keyboard-btn top-row" id="ArrowUp">▲</div>
            <div class="keyboard-btn shift" id="ShiftRight">shift</div>
        </div>

        <div class="keyboard-line">
            <div class="keyboard-btn ctrl" id="ControlLeft">ctrl</div>
            <div class="keyboard-btn alt" id="AltLeft">alt</div>
            <div class="keyboard-btn space" id="Space"></div>
            <div class="keyboard-btn alt" id="AltRight">alt</div>
            <div class="keyboard-btn left-row" id="ArrowLeft">◄</div>
            <div class="keyboard-btn down-row" id="ArrowDown">▼</div>
            <div class="keyboard-btn right-row" id="ArrowRight">►</div>
            <div class="keyboard-btn ctrl" id="ControlRight">ctrl</div>
        </div>

    </div>


</div>
<script type="module" src="./script.js"></script>
</body>
</html>
